version: "3.9"

services:
  db:
    image: postgres:16
    container_name: chatvector-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatvector
    volumes:
      - chatvector-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ./backend
    container_name: chatvector-api
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/chatvector"
    volumes:
      - ./backend:/app  # hot reload: reflects local changes inside container
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  chatvector-db-data:
